<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #FF9800;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 28px;
            background: #FF9800;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        // Redirection automatique après 2 secondes
        setTimeout(function() {
            window.location.href = "lapycoiffure://reset-password";
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Réinitialisation du mot de passe</h1>
        <p>Vous allez être redirigé vers la page de réinitialisation du mot de passe dans l'application.</p>
        <a class="btn" href="lapycoiffure://reset-password">Ouvrir l'application</a>
    </div>
</body>
</html>
